<section>
  <div>
    <div>
      <h2>Compra por categoría</h2>
      <a href="">Mira más categorías</a>
    </div>
  </div>

  <div>
    @for (category of categories(); track category) {
      <a [routerLink]="['/categories', category]">
        <span>{{ category | titlecase }}</span>
      </a>
    }
  </div>
</section>
